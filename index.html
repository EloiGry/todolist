<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./reset.css">
    <title>ToDoList</title>
</head>
<body>
<div class="titre">
<h1> To Do List </h1>
</div>
<form onsubmit="onTaskSubmit(); return false;">
    <div class="form-group">
      <input type="text" class="form-control" id="input" placeholder="Task">
      <button type="submit"> Add </button>
    </div>
</form>
<section class="tache">
    <div class="todolist">
        <div class="row">
          <div>
            <h2>List</h2>
          </div>
        </div>
    </div>
    <div class="buttontodo">
        <button type="todo"> To Do </button>
        <button type="Doing"> Doing </button>
        <button type="Done"> Done </button>
    </div>
</section>

<div id="main"> 
</div>

<script src="./index.js"></script>
</body>
</html>
